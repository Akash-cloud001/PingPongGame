<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/ba3ae6fb31.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="fevicon/1.png" type="image/x-icon">
  <link rel="stylesheet" href="main.css">
  <title>Ping Pong</title>
</head>
<body>
  <!-- PlayGround -->
  <div class="ground" id="groundid">
    <div class="first_player" id="f_player">
      <img src="Character/2.png" alt="">
    </div>
    <div class="ball" id="ballid">

    </div>
    <div class="second_player" id=s_player>
      <img class="spider-man" src="Character/3.png" alt="">
    </div>
  </div>

  <!-- ControlPannel -->
  <div class="control">
    <div class="container">
    <div class="game_name">
      <a href="#" id="intro">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        PiNG PoNG</a>
      </div>
      
      <p>
        Press Enter To Start<br>For Iron-Man use "A & D"<br>For Spidy use "4 & 6"
      </p>
    <span class="btn">
      <!-- button to reload the page  -->
      <button onclick="location.reload()">
        RESTART
      </button>
    </span>

    <table border="2" class="score_board">
      <caption>PLAYERS</caption>
      <tr>
      <td align="center">
        <img src="Character/2.png" alt="">
      </td>
      <td align="center">
        <img  src="Character/3.png" alt="">
      </td>
      </tr>
    </table>
    
    <p id="developer">
      Developed By <a href="#">Akash Parmar</a>
    </p>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
